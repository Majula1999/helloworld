<script type="" id="ch0105/22">

  }
</script>

  }

</script>

  let h = parseInt(prompt("请输入"));

  let pattern = "";
  for (let i = 1; i <= s; i++) {
    if (prem == 1) {
      pattern = pattern + str;
      if (i % w == 0) {
        pattern = pattern + "\n";
      }

      if (i <= w || s - i <= w || i % w == 1 || i % w == 0) {
        pattern = pattern + str;
      } else {
        pattern = pattern + " ";
      }
      if (i % w == 0) {
        pattern = pattern + "\n";
      }
    }
  }
  console.log(pattern);
  </script>

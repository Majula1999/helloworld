<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .box {
      position: relative;
      width: 500px;
      height: 500px;
      margin: 500px auto;
      transform-style: preserve-3d;
      transform: rotate3d(1, 1, 1, 40deg);
      animation: rotate 80s linear infinite;
    }

    .box>div {
      position: absolute;
      width: 500px;
      height: 500px;
      line-height: 500px;
      text-align: center;
      opacity: 0.8;
      box-sizing: border-box;
      border: 10px solid pink;
    }

    .a {
      background-image: url(./img/uncleChen.jpg);
      background-size: 100%;
      transform: translateZ(250px);
    }

    .b {
      background-image: url(./img/uncleChen.jpg);
      background-size: 100%;
      transform: translateZ(-250px);
    }

    .c {
      background-image: url(./img/uncleChen.jpg);
      background-size: 100%;
      transform: translateX(-250px) rotateY(-90deg);
    }

    .d {
      background-image: url(./img/uncleChen.jpg);
      background-size: 100%;
      transform: translateX(250px) rotateY(90deg);
    }

    .e {
      background-image: url(./img/uncleChen.jpg);
      background-size: 100%;
      transform: translateY(-250px) rotateX(90deg);
    }

    .f {
      background-image: url(./img/uncleChen.jpg);
      background-size: 100%;
      transform: translateY(250px) rotateX(-90deg);
    }

    @keyframes rotate {
      100% {
        transform: rotateZ(7200deg) rotateX(7200deg) rotateY(7200deg);
      }
    }

    .box:hover {
      animation: none;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
    <div class="d"></div>
    <div class="e"></div>
    <div class="f"></div>
  </div>
</body>

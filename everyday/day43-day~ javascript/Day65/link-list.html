链表：
难查找（必须通过头部顺着链表的指针找到目标结点）
易增删（只需要调整修改位置的结点指针）
使用一小段一小段的内存，需要多少用多少

数组：
易查找（通过下标直接就找到某一项）
难增删（增删位置后续的元素都要挪动位置）
使用连续的内存，而且长度一般不能变
<script>
  var node = {
    val: 2,
    next: null
  }

  function arrayToList(array) {
    if (array.length == 0) {
      return null
    }

    var nodes = []
    for (var i = 0; i < array.length; i++) {
      // 对于数组中的每个值，创建一个链表结点
      var node = {
        val: array[i],
        next: null,
      }
      nodes.push(node)
    }

    for (var i = 0; i < nodes.length - 1; i++) {
      // 把每个结点的next指向其后续的结点
      nodes[i].next = nodes[i + 1]
    }

    return nodes[0]
  }

  function arrayToList2(array) {
    if (array.length == 0) {
      return null
    }

    var head = {
      val: array[0],
      next: null
    }
    var prev = head

    for (var i = 1; i < array.length; i++) {
      var node = {
        val: array[i],
        next: null
      }
      prev.next = node
      prev = node
    }

    return head
  }

  function arrayToList3(array) {
    var dummy = {
      val: 0,
      next: null
    }
    var prev = dummy

    for (var i = 0; i < array.length; i++) {
      var node = {
        val: array[i],
        next: null
      }
      prev.next = node
      prev = node
    }

    return dummy.next
  }
  function arrayToList4(array) {
    var prev = null
    for (var i = array.length - 1; i >= 0; i--) {
      var node = {
        val: array[i],
        next: null
      }
      node.next = prev
      prev = node
    }

    return prev
  }


</script>

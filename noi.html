<script type="xxx" id="ch0104/09">
  var x = Number(prompt(''));
  if ((x % 3 == 0) && (x % 5 == 0) && (x % 7 == 0)) {
    console.log(3 + " " + 5 + " " + 7);
  } else if ((x % 3 == 0) && (x % 5 == 0) && (x % 7 != 0)) {
    console.log(3 + " " + 5);
  } else if ((x % 3 == 0) && (x % 5 != 0) && (x % 7 == 0)) {
    console.log(3 + " " + 7);
  } else if ((x % 3 != 0) && (x % 5 == 0) && (x % 7 == 0)) {
    console.log(5 + " " + 7);
  } else if ((x % 3 == 0) && (x % 5 != 0) && (x % 7 != 0)) {
    console.log(3);
  }else if ((x % 3 != 0) && (x % 5 == 0) && (x % 7 != 0)) {
    console.log(5);
  }else if ((x % 3 != 0) && (x % 5 != 0) && (x % 7 == 0)) {
    console.log(7);
  }else if ((x % 3 != 0) && (x % 5 != 0) && (x % 7 != 0)) {
    console.log('n');
  }
</script>

<script id="ch0104">
  var weight = Number(prompt(''));
  var letter = (prompt(''));
  // 加急
  if (letter == "y") {
    console.log("加急");
    if (weight < 1000) {
      console.log(8 + 5);
    } else if (weight >= 1000) {
      console.log(8 + (Math.ceil((weight - 1000) / 500) * 4) + 5);
    }
  }
  // 不加急
  if (letter == "n") {
    console.log("加急");
    if (weight < 1000) {
      console.log(8);
    } else if (weight >= 1000) {
      console.log(8 + (Math.ceil((weight - 1000) / 500) * 4));
    }
  }
</script>

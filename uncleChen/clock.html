<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      background-color: rgba(0, 0, 0, 0.08);
      box-shadow: inset 0 0 1px red;
    }

    html {
      zoom: 2;
    }

    div {
      width: 200px;
      height: 200px;
      position: relative;
    }

    span:first-child {
      top: 85px;
    }

    span {
      position: absolute;
      display: inline-block;
      width: 100%;
      left: 0;
      height: 30px;
      line-height: 30px;
      text-align: right;
      transform: rotate(10deg);
    }
  </style>
</head>
<body>
  <div>
    <span>1
      <span>2
        <span>3
          <span>4
            <span>5
              <span>6
                <span>7
                  <span>8
                    <span>9
                      <span>10
                        <span>11
                          <span>12</span>
                        </span>
                      </span>
                    </span>
                  </span>
                </span>
              </span>
            </span>
          </span>
        </span>
      </span>
    </span>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
      border: 1px solid black;
      font-size: 20px;
    }

    body {
      width: 300px;
    }

    dd,
    dt {
      float: left;
    }

    dt {
      background-color: rgb(130, 130, 245);
    }

    dd {
      margin: 0;
      background-color: rgb(245, 128, 128);
    }

    main {
      overflow: hidden;
    }
  </style>
</head>

<body>
  <dl>
    <dt>导演</dt>
    <main>
      <dd>导演1</dd>
      <dd>导演2</dd>
    </main>

    <dt>主演</dt>
    <main>
      <dd>演员1</dd>
      <dd>演员2</dd>
      <dd>演员3</dd>
      <dd>演员4</dd>
      <dd>演员5</dd>

    </main>

    <dt>编剧</dt>
    <main>
      <dd>编剧1</dd>
      <dd>编剧2</dd>
      <dd>编剧3</dd>
      <dd>编剧4</dd>
      <dd>编剧5</dd>
      <dd>编剧6</dd>
      <dd>编剧7</dd>


    </main>
  </dl>
</body>

</html>

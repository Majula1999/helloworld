<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    x = 2021;
    console.log(x);
    console.log(x * 2);
    console.log( x ** 2);
    console.log(x * x * x * x * x);
    console.log(x ** 5);
    console.log(Math.pow(x, 2));
    console.log(x > 50 && x < 100);
    console.log(x % 2 == 1);
    console.log(x % 2 == 0);
    console.log(x % 10);
    console.log(x % 1000);
    console.log(x > 200 && (x % 3 == 0) && (x % 7 != 0));
    console.log(parseInt(x / 100) + 1);
    console.log((x % 4 == 0) && (x % 100 != 0));
  </script>
